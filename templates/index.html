<!DOCTYPE html>
<html>
<head>
    <title>Dog Breed Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .upload-box {
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #aaa;
            width: 400px;
            border-radius: 10px;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>üê∂ Dog Breed Classifier</h1>
    <form method="POST" enctype="multipart/form-data" class="upload-box">
        <input type="file" name="file" accept="image/*" required><br><br>
        <button type="submit">Predict Breed</button>
    </form>

    {% if uploaded_image %}
        <img src="{{ uploaded_image }}" alt="Uploaded Dog Image">
    {% endif %}

    {% if prediction %}
        <div class="result">Predicted Breed: {{ prediction }}</div>
    {% endif %}
</body>
</html>
